postgresql:
  extends:
    file: ./gitlab.yml
    service: postgresql
  expose:
    - "5432"
  volumes:
    - /var/lib/postgresql/data:10
gitlab:
  extends:
    file: ./gitlab.yml
    service: gitlab
  links:
    - redis:redis
    - postgresql:postgresql
  ports:
    - "80"
    - "22"
  environment:
    - DB_HOST: $POSTGRESQL_PORT_5432_TCP_ADDR
    - DB_PORT: $POSTGRESQL_PORT_5432_TCP_PORT
    - REDIS_HOST: $REDIS_PORT_6379_TCP_ADDR
    - REDIS_PORT: $REDIS_PORT_6379_TCP_PORT
  volumes:
    - /home/git/data:10
  size: S
redis:
  extends:
    file: ./gitlab.yml
    service: redis
  expose:
    - "6379"
  volumes:
    - /data:10
