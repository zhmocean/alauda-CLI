wordpress:
  extends:
    file: wordpress.yml
    service: wordpress
  links:
   - mysql:mysql
  ports:
   - "80"
  environment:
   - WORDPRESS_DB_HOST: $MYSQL_PORT_3306_TCP_ADDR:$MYSQL_PORT_3306_TCP_PORT
mysql:
  extends:
    file: wordpress.yml
    service: mysql
  ports:
  - "3306"
  size: S
  volumes:
   - /var/lib/mysql:10
