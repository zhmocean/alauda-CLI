web:
  extends:
    file: docker-compose.yml
    service: web
  image: cimomo/hello-compose-web:latest
  command: python app.py
  ports:
   - "5000"
  links:
   - redis:redis
  environment:
   - FOO: foo
   - BAR=bar
   - BAZ:b
   - A=a
redis:
  image: redis
  ports:
   - "6379"
  volumes:
   - /var/lib/data1:10